l_english:
 sw22_tooltip: "Biological worm superweapons lay buried under countless habitable worlds, can you solve the mystery of the evil empire lurking just under the surface? Defend your planets and destroy those attempting to bury your empire for good."
 sw22_allowed: "§GSleeper Worms Enabled§!"
 sw22_disabled: "§RSleeper Worms Disabled§!"

 # Event Local
 
 # Event 1
 sw22_crisis.11.name: "Seismic Disturbances"
 sw22_crisis.11.desc: "There have been a series of unexplained seismic issues on [Root.GetName]. Because of the lack of earthquakes historically planetary administration is understandably concerned."
 sw22_crisis.11.a: "Ignore it, it's just an simple earthquake"
 sw22_crisis.11.b: "Explore it more just in case."

 # Event 2
 sw22_crisis.21.name: "The Land Turns to Ash"
 sw22_crisis.21.desc: "The area directly above the epicenter has started to experience extreme ecological collapse; the soil no longer has any nutrients which has in turn destroyed local plant and animal life. This is highly irregular for earthquakes, something else must be going on."
 sw22_crisis.21.a: "Get to the bottom of this."

 sw22_crisis.22.name: "Tunnel Trouble" 
 sw22_crisis.22.desc: "Geological scans of the affected area have uncovered a series of recently created underground tunnels. While it's too early to tell if they are naturally occurring or not, their creation coincides just a few weeks before the first earthquake."
 sw22_crisis.22.a: "Search those tunnels."
 
 sw22_crisis.23.name: "6,000 Feet Under"
 sw22_crisis.23.desc: "The tunnels are a labyrinth of dead ends and snaking passageways. Whoever, or whatever, has been at this for months before the first earthquake happened. Cave ins in the older parts lead to the earthquakes, but the tunnels lead far away from it. The evidence of the ecological damage is most apparent here, it's clear that we've only seen the first stages of damage. "
 sw22_crisis.23.a: "Bring the truth to the surface."
 
 # Event 3
 sw22_crisis.31.name: "Underground Terrorists "
 sw22_crisis.31.desc: "Our geological teams have been studying the unexpected seismic activity. Furthermore, we are starting to see some unexpected ecological damage in the surrounding area. Deep scans have uncovered a series of recently created tunnels under the affected area; it's too early to tell if it's naturally occurring, but regardless it is of concern."
 sw22_crisis.31.a: "Get a drilling team to investigate."

 sw22_crisis.32.name: "Foiled Erosion"
 sw22_crisis.32.desc: "The tunnel network is extensive, who or what dug them out has been at this for a while. The state in the tunnels indicates there is more ecological damage to come, what is already dying is only a portion of the tunnel network. We have yet to find those responsible, but will continue the search."
 sw22_crisis.32.a: "Unearth the truth."

 # Event 4
 sw22_crisis.41.name: "Worm Your Way Out Of This One"
 sw22_crisis.41.desc: "After a long and grueling search our soldiers found the source of the tunnel network. A giant alien worm of unknown origin was boring below the location where the environmental damage occurred and feeding on the dead soil it left behind. Our soldiers were barely able to slay the beast, its crystalline hide and regenerative qualities made it almost impervious to our weapons. The initial autopsy shows extensive, highly advanced bioengineering much beyond our understanding. Could this be the prelude to an all out attack?"
 sw22_crisis.41.a: "At least this planet is safe for now."


 # Event 5
 sw22_crisis.51.name: "They Hit Everyone"
 sw22_crisis.51.desc: "It appears a worm attacked a planet of every known spacefaring empire. Why they decided now to attack everyone is beyond us, but the galactic community is up in arms, and paranoia runs deep with empires blaming each other and rivals for the attacks."
 sw22_crisis.51.a: "Who could do this?"

 # Event 6.1
 sw22_crisis.61.name:0 "The Truth Surfaces"
 sw22_crisis.61.desc:0 "Surface dwellers of the galaxy; we hope you enjoyed our little display.\n\nWe are the Molonoids, but you can refer to us simply as your new Overlords. Our ancient and advanced empire seeded all of your worlds with our advanced Bio-Worms long before your people or your creators had tools. The worm you experienced was nothing more than a juvenile, it's size does not even begun to compare to the full grown worms slumbering under your feet even now.\n\nYou all have two choices: Submit or be destroyed.\n\nA representative from our empire will be reaching out shortly to discuss the terms of your surrender."
 sw22_crisis.61.a:0 "How dare they!"
 sw22_crisis.61.b:0 "Did they hang up on us?"

 # Event 6.2 Follow Up 1
 sw22_crisis.62.name:0 "A Tense Galaxy"
 sw22_crisis.62.desc:0 "It's been six months since sudden attacks from the Molonoids and no empire can confirm that they have heard any further demands from them. The original message's signals bounced through wormholes, off nebulae and through gateways making it impossible to track. The galactic community is on edge as empires argue about how to best deal with the Molonoid threat once it surfaces."
 sw22_crisis.62.a:0 "What is going on?"

 # Event 6.3 Follow Up 2 (Crisis Begins)
 sw22_crisis.63.name:0 "It Starts"
 sw22_crisis.63.desc:0 "We had hoped it wouldn't have come to this but your defiance can not be allowed. We will not accept the seeds of rebellion to grow.\n\nUntil all empires have submitted there will be escalating amounts of worm attacks on inhabited planets. Once your empire has submitted then attacks will cease.\n\nAs you've already been in touch with our representatives so you know where to reach out to when you're done digging your own graves.\n\nWe look forward to a time after this shaky start and we can work together to build the foundations of lasting interplanetary peace as the rightful protectors of the galaxy."
 sw22_crisis.63.a:0 "You haven't sent anyone, what is going on?"

 # Event 7.1 - Let Loose the Worms of War
 sw22_crisis.71.name:0 "Cry Havoc, and Let Loose the Worms of War"
 sw22_crisis.71.desc:0 "As the Molonoid promised, the attacks have begun. [sw22_planet_attack_warning.GetName] which is part of [sw22_country_attack_warning.GetName] has reported a Bio-Worm, dozens of times larger than the ones part of the initial attacks, has started to breach the surface. None of their weaponry is having any effect on the creature. Unless they can find a way to stop the worm, it could destroy the planet."
 sw22_crisis.71.a:0 "It begins. Hopefully we don't get hit next."
 
 # Event 7.2 - 
 sw22_crisis.72.name:0 "We Must Dig Ourselves Out Of This Mess"
 sw22_crisis.72.desc:0 "With this most recent attack on [sw22_planet_attack_warning.GetName] it's become clear that the Molonoids must be stopped. We need to both search out where the Molonoid are operating from and stop them, but also, and more pressingly, we need to figure out how to combat the powerful and impervious Bio-Worms."
 sw22_crisis.72.a:0 "Excellent"

 sw22_situation.0.name: "Wormcon 1"
 sw22_situation.0.desc: "A Bio-Worm has awoken deep under the surface of [Root.GetName]. Our forces are scrambling to respond.."
 sw22_situation.3.name:0 "Worm Defeated"
 sw22_situation.3.desc:0 "With the worm defeated the planet is finally safe, as long as they haven't planted a second worm on this world. The carcass will provide us with lots of parts to research."
 sw22_situation.4.name:0 "Ecosystem Destroyed"
 sw22_situation.4.desc:0 "The worm has won, and our planet now lies in ruins."
 sw22_situation.4.a:0 "It is a dark day."

 #sw22_situation.11.name:0 "Worling Attack"
 #sw22_situation.11.desc:0 "The worm has shed wormlings and they are now terrorizing the local area and skirmishing with local forces."
 #sw22_situation.11.a:0 "Kill them."
 #sw22_situation.12.name:0 "Wormling Swarm"
 #sw22_situation.12.desc:0 "The worm has shed a swarm of wormlings who are now attempting to overwhelm local forces."
 #sw22_situation.12.a:0 "Kill them all."
 sw22_situation.13.name:0 "Damaged Ecosystem"
 sw22_situation.13.desc:0 "The worm has caused enough damage to the ecosystem below the surface that part of the planet can now be considered uninhabitable."
 sw22_situation.13.a:0 "Terrible."
 sw22_situation.14.name:0 "Devastated Ecosystem"
 sw22_situation.14.desc:0 "The worm has caused considerable damage to the ecosystem below the surface that parts of the planet can now be considered uninhabitable."
 sw22_situation.14.a:0 "Devastating"
 sw22_situation.15.name:0 "Military Victory"
 sw22_situation.15.desc:0 "Our local forces were able to catch the worm in a counterattack, forcing it to crawl back into some existing holes and stopping its ability to attack any new areas for the time being ."
 sw22_situation.15.a:0 "Great."
 sw22_situation.16.name:0 "Decisive Victory"
 sw22_situation.16.desc:0 "Our local forces provided a decisive victory against the worm, forcing it to retreat deeper into the mantle, keeping away from populated areas and giving our forces time to regroup.."
 sw22_situation.16.a:0 "What a relief."
 sw22_situation.17.name:0 "Military Defeat"
 sw22_situation.17.desc:0 "Our local forces had to retreat in the last skirmish against the worm."
 sw22_situation.17.a:0 "Unfortunate"
 sw22_situation.18.name:0 "Crushing Defeat"
 sw22_situation.18.desc:0 "Our local forces suffered a considerable defeat against the worm, allowing it to run unopposed for some time."
 sw22_situation.18.a:0 "Horrific."
 sw22_situation.19.name:0 "The Worm Is Dead"
 sw22_situation.19.desc:0 "By a stroke of luck the worm appears to have died of natural causes. This planet is safe for the time being."
 sw22_situation.19.a:0 "Lucky."

 #End Event
 sw22_crisis.99.name:0 "The Worms Are Bruied"
 sw22_crisis.99.desc:0 "Finding the Molodian homeworld and shutting down the worms has made the galaxy a safer place."
 sw22_crisis.99.a:0 "Peace at last?"

 sw22_situation.222.name:0 "Molonoids Uncovered"
 sw22_situation.222.desc:0 "We have been able to unlock the signal pattern and discovered the location of the Molonoid homeworld! We should send a fleet immediately to stop their attacks."
 sw22_situation.224.name:0 "Dug to Death"
 sw22_situation.224.desc:0 "It appears that the subterranean Molonoids suffered the same fate to which they subjected the galaxy to; planetary death by Bio-Worms. Geological scans show hundreds of tunnels under the surface, many of which connect to the runs of their cave cities. How or why the worms got loose and turned on their masters is unclear, but it clearly happened a century or two ago. We have prepared a special project to explore the ruins."
 situation.224.a:0 "At least they got what they deserved."
 sw22_situation.225.name:0 "One Lab Remains"
 sw22_situation.225.desc:0 "The worms completely destroyed most of the planet and its infrastructure, but we were able to find one high security lab that was still functioning. Inside was all the information needed to solve the mysteries of the attack. They had set up a fail safe if they were ever attacked, setting off the worms via automated systems, although they clearly didn't expect the attack to come from their own planet. Inside we also found a living 'Matri-Worm', the highly advanced bioengineered responsible for birthing the attack worms."
 sw22_situation.226.name:0 "Beaten"
 sw22_situation.226.desc:0 "The GETNAME have already discovered the homeworld of the Molonoids and shut down the worms. It appears they were destroyed by their own creations centuries ago and automated systems awoke the worms all over the galaxy. Other than that GETNAME is being vague about what else they found on the surface. "
 sw22_situation.226.a:0 "Do they have the power to make worms?"
 SW22_MOLODIAN_HOMEWORLD_PROJECT:0 "The Molodian Homeworld"

 sw22_situation.101.name:0 "Early Bird Protocol"
 sw22_situation.101.desc:0 "Our study of the Bio-Worms and their techniques combined with lessons learnt from the armies attacks on the worms, has giving us a few useful techniques for combating them. Althought costly it should speed up the time it takes to destory the worms on our worlds."
 sw22_situation.101.a:0 "Some good news."

